### Broadcast messages in chat ###
updateTime: 90 #in seconds
consoleVisible: true
prefix: "{PREFIX} "
random: false
messages:
  - "one"
  - "two"
  - "three"

### Broadcast join/quit player messages ###
type: popup # only 4 types: messages, popup, tip, title
join_message: "%player_name% join to server!"
quit_message: "%player_name% left the server"